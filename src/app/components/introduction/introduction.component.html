<form #intro="ngForm" (ngSubmit)="onSubmit(intro)">
  <div class="form-group">
    <label for="username">Your Name</label>
    <input [(ngModel)]="introduction.username" #username="ngModel" name="username" id="username" type="text" class="form-control" required>
  </div>
  <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
    Name is required
  </div>
  <div class="form-group">
    <label for="description">Write a short description about yourself</label>
    <textarea [(ngModel)]="introduction.description" #description="ngModel" name="description" id="description" cols="80" rows="6" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-md" [disabled]="!intro.form.valid">Proceed</button>
</form>
